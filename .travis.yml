language: csharp
solution: Extensions.Generic.Deconstructors.sln
install:
  - nuget restore Extensions.Generic.Deconstructors.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Extensions.Generic.Deconstructors.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./tests/bin/Release/MyProject.Tests.dll
